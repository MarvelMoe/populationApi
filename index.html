<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/main.css">
    <link href='https://fonts.googleapis.com/css?family=Old+Standard+TT' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Work+Sans' rel='stylesheet' type='text/css'>


    <title>World API</title>
</head>

<body>
    <div class="container">

        <h1 id='title'><span>WORLD POPULATION SEARCH </span></h1> <h4 id='title'><span>Search almost any country - Results from <span id="old" > 1950 </span> to 2100</span></h4>

        <div class="row">
            <div class="col-md-3" id="left">

                <h4>Type in a Country</h4>
                <input id="searchName" type="text" placeholder="Example: Mexico" />
                <br>
                <br>
            </div>

            <div class="col-md-3" id="right">
                <h4>Type in a number age</h4>
                <input id="searchAge" type="text" placeholder="Example: 18" />
                <br>
                <br>
            </div>

            <div class="col-md-3">
                <button class="button" id="calculate">Search</button>
                <br>
                <br>
            </div>
        </div>
        <!-- enf of row -->


        <div id='results'> </div>
    </div>
    <!-- end of container -->



    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <!-- my JS -->
    <script src="js/main.js"></script>

</body>

</html>
